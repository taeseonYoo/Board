<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 보기</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/bodyHeader::bodyHeader}"></div>

<div class="container mt-5">
    <h2 class="mb-4">상세 보기</h2>
    <form class="card" th:object="${post}">
        <div class="card-header d-flex justify-content-between">
            <label th:text="'번호: ' + ${post.id}"></label>
            <label th:text="'작성일: '+${post.createdDate}"></label>
        </div>
        <div class="card-header d-flex justify-content-between">
            <label th:text="'작성자: '+${post.writer}"></label>
            <label th:text="'조회수: '+${post.viewCount}"></label>
        </div>
        <div class="mb-3 card-body">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" readonly>
            <br>
            <label th:for="content" class="form-label">내용</label>
            <textarea type="text" th:field="*{content}" class="form-control" rows="10" readonly></textarea>
        </div>
    </form>
    <div class="d-flex">
        <a th:href="@{/board}" class="btn btn-secondary me-1">목록으로</a>
        <a th:href="@{/board/post/{id}/edit(id=${post.id})}" th:if="${#authentication.principal.username} == ${post.member.email}"
           class="btn btn-primary me-1">수정</a>
        <form th:action="@{/board/post/{id}/delete(id=${post.id})}" method="post" th:if="${#authentication.principal.username} == ${post.member.email}">
            <button type="submit" class="btn btn-danger me-1">삭제</button>
        </form>

    </div>


    <div class="card mt-5">
        <form th:action="@{/board/comment}" method="post" th:object="${commentForm}" class="card-body mb-3">
            <textarea th:field="*{comment}" class="form-control" rows="4" placeholder="댓글을 입력하세요"></textarea>
            <div class="d-flex justify-content-end mt-2">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>


        <div th:each="comment : ${comments}" class="card-body">
            <div class="border-bottom rounded">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <strong th:text="${comment.member.nickname}"></strong>
                    </div>

                    <!-- Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <strong>⋯</strong>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">신고</a></li>
                            <li><a class="dropdown-item" href="#">삭제</a></li>
                        </ul>
                    </div>
                </div>

                <p th:text="${comment.comment}"></p>
                <span class="text-muted small" th:text="${comment.createdDate}"></span>
            </div>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
