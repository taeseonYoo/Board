<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/bodyHeader::bodyHeader}"></div>

<div class="container mt-5">
    <h2 class="mb-4">글 작성</h2>
    <form th:action="@{/board/write}" method="post" th:object="${postForm}">
        <div class="mb-3">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control"  placeholder="제목을 입력하세요"
            th:class="${#fields.hasErrors('title') ? 'form-control is-invalid':'form-control'}">
        </div>
        <div class="mb-3">
            <label th:for="content" class="form-label">내용</label>
            <textarea type="text" th:field="*{content}" class="form-control" rows="20" placeholder="내용을 입력하세요"
            th:class="${#fields.hasErrors('content') ? 'form-control is-invalid':'form-control'}"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">작성 완료</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
