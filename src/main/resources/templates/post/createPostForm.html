<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/bodyHeader::bodyHeader"></div>

<div class="container mt-4">
    <h2 class="mb-4">글 작성</h2>
    <form th:action="@{/board/post}" th:object="${postForm}" method="post">
        <div class="mb-3">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label th:for="content" class="form-label">내용</label>
            <textarea class="form-control" th:field="*{content}" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">작성 완료</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
